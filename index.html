<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Aliança Auto Center</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <script src="js/slide.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="menu">
        <h2 class="logo">Nova <span>Aliança</span></h2>
        <ul>
          <li>Home</li>
          <li>Sobre Nós</li>
          <li>Contato</li>
        </ul>
        <img src="assets/mario_imagem.jpg" alt="logo" />
      </nav>
      <section class="slider">
        <div class="slider-content">
          <div class="slides">
            <input type="radio" name="btn-radio" id="radio1" />
            <input type="radio" name="btn-radio" id="radio2" />
            <input type="radio" name="btn-radio" id="radio3" />
            <div class="slide-box primeiro">
              <img class="img-desktop" src="assets/slide1.jpg" alt="slide1" />
              <img
                class="img-mobile"
                src="assets/slide1-mobile.jpg"
                alt="slide1-mobile"
              />
            </div>
            <div class="slide-box">
              <img class="img-desktop" src="assets/slide2.jpg" alt="slide2" />
              <img
                class="img-mobile"
                src="assets/slide2-mobile.jpg"
                alt="slide2-mobile"
              />
            </div>
            <div class="slide-box">
              <img class="img-desktop" src="assets/slide3.jpg" alt="slide3" />
              <img
                class="img-mobile"
                src="assets/slide3-mobile.jpg"
                alt="slide3-mobile"
              />
            </div>
          </div>
          <div class="nav-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
          </div>
          <div class="nav-manual">
            <label class="manual-btn" for="radio1"></label>
            <label class="manual-btn" for="radio2"></label>
            <label class="manual-btn" for="radio3"></label>
          </div>
        </div>
      </section>
    </header>
    <section class="conteudo-de-texto">
      <h1>Titulo</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus
        delectus velit eum suscipit maxime quod quae, odit excepturi aspernatur
        fuga nihil aliquam labore iure. Atque tenetur itaque eligendi
        voluptatibus soluta!
      </p>
    </section>
  </body>
</html>
